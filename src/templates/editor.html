<div class="o-chat--editor-area o-chat--clearfix">
	<div class="o-chat--editor-auth-container o-chat--clearfix">
		<div class="o-chat--editor-auth">
			{{{signInTemplate}}}
		</div>
	</div>
	<div class="o-chat--editor-container o-chat--clearfix">
		<div class="o-chat--editor-closed">
			<span class="o-comment-ui--icon-lock o-chat--lock-icon"></span> This conversation is closed to new comments.
		</div>

		<div class="o-chat--editor-input o-chat--clearfix">
			<textarea placeholder="Add comment?"></textarea>
			<div class="o-chat--editor-submit">
				<button type="button">{{submitButtonLabel}}</button>
			</div>
			<div class="o-chat--editor-error"></div>
		</div>

		{{{termMessageTemplate}}}
	</div>
</div>
